         <div id="page-content-wrapper">
            
            <div class="container-fluid">
               <br>
               <div id="msg" style="width: 100%;text-align: center;">
                  <p>  Complete con sus datos para comenzar!</p>
                  {% for message in get_flashed_messages() %}
                  <h3>{{ message }}</h3>
                  {% endfor %}
               </div>
               <br>
               <div class="container">
                  <div class="row">
                     <div class="col"></div>
                     <div class="col-10">
                        <form  autocomplete="off" action="{{ url_for('login') }}" method="post"  enctype="multipart/form-data">
                           <div class="container">
                              <div class="row">
                                 <div class="col"></div>
                                 <div class="col-7">
                                    <input required placeholder="insert username" type="text" name="user" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                                    <br>
                                    <input required placeholder="insert password" type="password" name="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                                    <br>
                                    <input type="submit" class="btn btn-info boton-login" value="Login!" id="upload-button">
                                 </div>
                                 <div class="col"></div>
                              </div>
                           </div>
                        </form>
                     </div>
                     <div class="col"></div>
                  </div>
               </div>
            </div>
         </div>
